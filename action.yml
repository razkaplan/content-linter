name: "Content Linter"
description: "Lint blog posts for technical SEO, keyword usage, and readability"
author: "Raz Kaplan"
branding:
  color: "blue"
  icon: "book"

inputs:
  keywords-file:
    description: "Path to the keywords configuration file"
    required: true
    default: ".github/scripts/keywords.txt"
  posts-dir:
    description: "Directory containing posts to lint"
    required: false
    default: "_posts"

runs:
  using: "composite"
  steps:
    - uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - run: pip install .
      shell: bash
    - run: content-linter --posts-dir "${{ inputs.posts-dir }}" --keywords-file "${{ inputs.keywords-file }}"
      shell: bash
